<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>

  <body>
    <h1>Design your taco!</h1>
    <img th:src="@{/images/TacoCloud.png}" alt="TacoCloud Logo" />

    <form method="POST" th:object="${taco}">
      <div class="grid">
        <div class="ingredient-group" id="wraps">
          <h3>Designate your wrap:</h3>
          <div th:each="ingredient : ${wrap}">
            <input type="checkbox" name="ingredients"
                   th:value="${ingredient.id}" />
            <span th:text="${ingredient.name}">INGREDIENT</span>
          </div>
        </div>
        <div class="ingredient-group" id="proteins">
          <h3>Designate your protein:</h3>
          <div th:each="ingredient : ${protein}">
            <input type="checkbox" name="ingredients"
                   th:value="${ingredient.id}" />
            <span th:text="${ingredient.name}">INGREDIENT</span>
          </div>
        </div>
        <div class="ingredient-group" id="cheeses">
          <h3>Designate your cheese:</h3>
          <div th:each="ingredient : ${cheese}">
            <input type="checkbox" name="ingredients"
                   th:value="${ingredient.id}" />
            <span th:text="${ingredient.name}">INGREDIENT</span>
          </div>
        </div>
        <div class="ingredient-group" id="veggies">
          <h3>Designate your veggies:</h3>
          <div th:each="ingredient : ${veggies}">
            <input type="checkbox" name="ingredients"
                   th:value="${ingredient.id}" />
            <span th:text="${ingredient.name}">INGREDIENT</span>
          </div>
        </div>
        <div class="ingredient-group" id="sauces">
          <h3>Designate your sauce:</h3>
          <div th:each="ingredient : ${sauce}">
            <input type="checkbox" name="ingredients"
                   th:value="${ingredient.id}" />
            <span th:text="${ingredient.name}">INGREDIENT</span>
          </div>
        </div>
      </div>
      <div>
        <h3>Name your taco creation:</h3>
        <input type="text" th:field="*{name}" />
        <br th:if="${#fields.hasErrors('name')}">
        <span class="validationError" th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">
          Error
        </span>
        <br th:if="${#fields.hasErrors('ingredients')}">
        <span class="validationError"
              th:if="${#fields.hasErrors('ingredients')}"
              th:errors="*{ingredients}">
          Error
        </span>
        <br />
        <button>Submit your taco</button>
      </div>
    </form>
  </body>

</html>
